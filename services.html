<main class="container py-5">
<h1>Services & Clients</h1>
<p>Manage clients in the table below (CRUD operations implemented with JS).</p>


<div class="mb-3 d-flex gap-2">
<button class="btn btn-success" id="addClientBtn">Add Client</button>
<input id="clientSearch" class="form-control w-50" placeholder="Search clients..." />
</div>


<table class="table table-striped" id="clientsTable">
<thead><tr><th>#</th><th>Name</th><th>Email</th><th>Budget</th><th>Actions</th></tr></thead>
<tbody></tbody>
</table>


<!-- Add/Edit Modal -->
<div class="modal fade" id="clientModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header"><h5 class="modal-title">Add Client</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
<div class="modal-body">
<form id="clientForm">
<input type="hidden" id="clientIndex">
<div class="mb-3"><label class="form-label">Name</label><input type="text" id="clientName" class="form-control" required></div>
<div class="mb-3"><label class="form-label">Email</label><input type="email" id="clientEmail" class="form-control" required></div>
<div class="mb-3"><label class="form-label">Budget</label><input type="number" id="clientBudget" class="form-control" required></div>
<div class="d-flex justify-content-end"><button class="btn btn-primary" type="submit">Save</button></div>
</form>
</div>
</div>
</div>
</div>

<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — OnlineTargeting</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head><body>
<header class="site-header"> <div class="container d-flex align-items-center justify-content-between py-3"> <a class="logo" href="index.html">OnlineTargeting</a>
<nav class="nav d-none d-md-flex"> <a class="nav-link" href="index.html">Home</a> <a class="nav-link" href="about.html">About</a> <a class="nav-link" href="services.html">Services</a> <a class="nav-link" href="portfolio.html">Portfolio</a> <a class="nav-link" href="contact.html">Contact</a> </nav> </div></header>
<main class="container py-5">
<h1>Contact Us</h1>
<form id="contactForm" novalidate>
<div class="row g-3">
<div class="col-md-6"><label class="form-label">Name</label><input type="text" id="cName" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">Email</label><input type="email" id="cEmail" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">Password</label><input type="password" id="cPassword" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">Confirm Password</label><input type="password" id="cPassword2" class="form-control" required></div>
<div class="col-12"><label class="form-label">Message</label><textarea id="cMessage" class="form-control" rows="5" required></textarea></div>
<div class="col-12"><div id="pwdStrength" class="mt-2">Password strength: <strong id="pwdText">—</strong></div></div>
<div class="col-12 text-end"><button class="btn btn-primary" type="submit">Send message</button></div>
</div>
</form>
</main>
<footer class="site-footer bg-dark text-light py-4"><div class="container d-flex justify-content-between align-items-center"><div>&copy; <span id="year"></span> OnlineTargeting</div></div></footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body></html>
